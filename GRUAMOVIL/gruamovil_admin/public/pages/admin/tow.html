<!DOCTYPE html>
    <section layout="column">

        <md-subheader id="subtitle"  class="md-primary">Agregar Grua</md-subheader>

        <div>
            <div flex layout="row" layout-sm="column" layout-align="space-around">

                <div flex="25" flex-sm="100">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Franquicia</label>
                        <md-select ng-model="Tow.NewTow.group">
                            <md-option ng-repeat="GroupDB in Tow.GroupsOnDB" value="{{GroupDB._id}}">
                                {{GroupDB.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>

                <div flex="25" flex-sm="100">
                   <md-input-container class="md-block">
                        <label>Numero de serie</label>
                        <input ng-model="Tow.NewTow.serialNumber">
                    </md-input-container>
                </div>

                <div flex="25" flex-sm="100">
                   <md-input-container class="md-block">
                        <label>Numero economico</label>
                        <input ng-model="Tow.NewTow.economicNumber">
                    </md-input-container>
                </div>

                <div flex="25" flex-sm="100">
                   <md-input-container class="md-block">
                        <label>Placas</label>
                        <input ng-model="Tow.NewTow.plate">
                    </md-input-container>
                </div>

            </div>
        </div>
        <div >
            <div flex layout="row" layout-sm="column" layout-align="space-around">

                <div flex="33" flex-sm="100">
                    <md-input-container class="md-block" >
                        <label>Asegurada por</label>
                        <input ng-model="Tow.NewTow.policyCompany">
                    </md-input-container>
                </div>

                <div flex="33" flex-sm="100">
                    <md-input-container class="md-block" >
                        <label>Numero de poliza</label>
                        <input ng-model="Tow.NewTow.policyNumber">
                    </md-input-container>
                </div>

                <div flex="33" flex-sm="100">
                    <md-datepicker ng-model="Tow.NewTow.expirationDate" md-placeholder="Fecha de expiraciÃ³n"></md-datepicker>
                </div>

                <div flex="33" flex-sm="100">
                   <md-input-container class="md-block">
                        <label>Observaciones</label>
                        <input ng-model="Tow.NewTow.aditional">
                    </md-input-container>
                </div>
            </div>
        </div>

        <div flex layout="row" layout-align="space-around center">
            <md-button id="primarybtn" ng-click="Tow.Submit()" class="md-raised md-primary">Guardar</md-button>
            <md-button id="secondarybtn" ng-click="Tow.CancelEditing()" class="md-raised md-accent" ng-if="Tow.isEditing.flag" >
            Cancelar</md-button>
        </div>

        <br>
        <md-subheader class="md-primary">Gruas Existentes</md-subheader>
        <md-divider></md-divider>

        <md-content>
            <md-table-container>
                <table md-table md-progress="Tow.isLoading">
                    <thead md-head>
                        <tr md-row>
                            <th md-column>Grupo</th>
                            <th md-column>Serie</th>
                            <th md-column>No. Economico</th>
                            <th md-column>Placas</th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row md-auto-select ng-repeat="ObjectDB in Tow.TowsOnDB" ng-click="Tow.Edit(ObjectDB)">
                            <td md-cell>{{ObjectDB.group.name}}</td>
                            <td md-cell>{{ObjectDB.serialNumber}}</td>
                            <td md-cell>{{ObjectDB.economicNumber}}</td>
                            <td md-cell>{{ObjectDB.plate}}</td>
                            <td md-cell>
                                <md-icon md-svg-icon="view" aria-label="view" ng-click="Tow.Detail(ObjectDB);$event.stopPropagation()" class="md-secondary md-hue-3"></md-icon>
                                <md-icon md-svg-icon="delete" aria-label="delete" ng-click="Tow.Delete(ObjectDB);$event.stopPropagation()" class="md-secondary md-hue-3"></md-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>

            <md-data-table-pagination md-limit="10" md-page="1" md-total="{{Tow.TowsOnDB.length}}" md-trigger="onPaginationChange"></md-data-table-pagination>

        </md-content>

    </section>
