<html ng-app="IndexApp">
<head>
	<title>Inciatus - Panel De Control</title>


	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"/>
    <meta charset="charset=ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <base href="/#">


	<link rel="stylesheet" type="text/css" href="../bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <link rel="stylesheet" type="text/css" href="../public/styles/css/mainStyles.css">


</head>


<body layout="row" ng-controller="IndexController">

    <!-- SIDE NAV VIEW -->

    <md-sidenav class="site-sidenav md-sidenav-left"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')"
                hide-gt-md>

        <md-toolbar id="toolbar" layout="row" layout-align="center" class="md-toolbar-tools">
            <h4>Menu</h4>
        </md-toolbar>

        <md-content>

            <md-list-item ng-click="navigateTo(menuitem.route)" ng-repeat="menuitem in MenuList">
                <md-icon md-svg-icon="{{menuitem.icon}}"></md-icon>
                <p> {{ menuitem.name }} </p>
            </md-list-item>

            <md-list-item ng-click="LoginView()">
                <md-icon md-svg-icon="user"></md-icon>
                <p> Login </p>
            </md-list-item>


        </md-content>

    </md-sidenav>


    <!-- VIEW -->
    <div flex layout="column">


        <!-- NAV -->

        <md-toolbar flex id="toolbar" layout="row" layout-align="center" class="toolbarmain md-toolbar-tools">

            <!-- MENU BUTTON -->

            <md-button class="menu" hide-gt-md ng-click="ShowMenu()" aria-label="Show Menu">
                <md-icon md-svg-icon="menu" ></md-icon>
            </md-button>

            <div flex layout="row" layout-align="start center">

                <h4>Inciatus</h4>

            </div>


            <md-button hide-md hide-sm href="{{menuitem.route}}" ng-repeat="menuitem in MenuList" >
                <md-icon md-svg-icon="{{ menuitem.icon }}"  ></md-icon>
                {{ menuitem.name }}
            </md-button>

            <md-button hide-md hide-sm ng-click="LoginView()">
                <md-icon md-svg-icon="user"  ></md-icon>
                    Login
            </md-button>

        </md-toolbar>

        <md-content ng-style="MainStyle" flex layout="row" layout-align="center center">

            <!-- CONTENT -->
            <div ng-view >


            </div>


        </md-content>





    </div>

    <!-- Angular-->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>

    <!-- Angular Material Dependencies -->
    <script src="../bower_components/angular-material/angular-material.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js"></script>

    <!-- Angular Material Other Dependencies -->

    <script src="../bower_components/angular-material-icons/angular-material-icons.min.js"></script>

   <!-- Angular Services -->
    <script type="text/javascript" src="../public/js/services/authservice.js"></script>


     <!-- Angular Controllers -->
    <script type="text/javascript" src="../public/js/controllers/index/aboutController.js"></script>
    <script type="text/javascript" src="../public/js/controllers/index/contactoController.js"></script>
    <script type="text/javascript" src="../public/js/controllers/index/galeriaController.js"></script>
    <script type="text/javascript" src="../public/js/controllers/index/homeController.js"></script>
    <script type="text/javascript" src="../public/js/controllers/index/serviciosController.js"></script>


    <script type="text/javascript" src="../public/js/routes/indexRoutes.js"></script>

    <!-- JS -->
    <script type="text/javascript" src="../public/js/index.js"></script>


</body>





</html>
